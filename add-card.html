<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Add Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="addcard.css" />
</head>

<body>
    <h2>Enter Card Details</h2>
    <form id="cardForm">
        <div class="input-group">
            <i class="fas fa-credit-card"></i>
            <input type="text" id="cardNumber" placeholder="Card Number" required />
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="nameOnCard" placeholder="Name on Card" required />
        </div>
        <div class="input-group">
            <i class="fas fa-calendar-alt"></i>
            <input type="text" id="expiryMonth" placeholder="Expiry Month (MM/YY)" required />
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="text" id="cvv" placeholder="CVV" required />
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('cardForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('No user found. Please signup again.');
                return;
            }

            const cardNumber = document.getElementById('cardNumber').value.trim();
            const nameOnCard = document.getElementById('nameOnCard').value.trim();
            const expiryMonth = document.getElementById('expiryMonth').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            const inputs = [cardNumber, nameOnCard, expiryMonth, cvv];
            let hasError = false;

            inputs.forEach((input, index) => {
                const el = document.getElementById(['cardNumber', 'nameOnCard', 'expiryMonth', 'cvv'][index]);
                if (!input) {
                    el.classList.add('error');
                    hasError = true;
                } else {
                    el.classList.remove('error');
                }
            });

            if (hasError) return;


            try {
                const response = await fetch('https://cryptoland-backend.onrender.com/api/users/add-card', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, cardNumber, nameOnCard, expiryMonth, cvv })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Card added successfully!');
                    window.location.href = '/dashboard.html'; // or wherever your dashboard lives
                } else {
                    alert('Failed: ' + data.error);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Something went wrong.');
            }
        });
    </script>
</body>
</html>
